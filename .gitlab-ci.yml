image: docker:latest

services:
  - docker:dind

stages:
  - build
  - deploy

variables:
  DEPLOYMENT_NAME: "aws-demo"
  DEPLOYMENT_PATH: "deployment/$DEPLOYMENT_NAME.jar"

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package -B -DdeploymentName=$DEPLOYMENT_NAME"
  artifacts:
    paths:
      - $DEPLOYMENT_PATH
    expire_in: 1 day

aws-deploy:
  image: python
  stage: deploy
  script:
    - "pip3 install awscli --upgrade"
    - "aws --version"
    - "aws lambda update-function-code --function-name DemoAppLambdaFunction --zip-file fileb://$DEPLOYMENT_PATH"